{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-190 p-b-30">
                <div class="row justify-content-center align-items-center mb-5">
                    <h1 id="h1">REGISTER</h1>
                </div>
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" id="register-username" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" id="register-password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Confirm password is required">
						<input class="input100" type="password" id="register-confirm" name="confirmPassword" placeholder="Confirm password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>
                </form>
					<div class="container-login100-form-btn p-t-10">
						<button id="register-btn" class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="/login">
							Back to login
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				<!-- </form> -->
			</div>
		</div>
	</div>
{% endblock %}
